<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/shape.png" type="image/x-icon">
    <title>Izabelly Martins</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link rel="stylesheet" href="css/tecnologias.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="css/sobre.css">
</head>
<body>
    <header id="navbar-container"></header>

    <section class="contato">
        <div class="contato-box">
            <h2>Contato</h2>
            <p>Entre em contato comigo preenchendo o formul√°rio abaixo!</p>
            <form action="https://formspree.io/f/movvgaeo" method="POST" class="form-contato">
                <div class="form-grupo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                </div>
                <div class="form-grupo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="_replyto" required placeholder="Digite seu e-mail">
                </div>
                <div class="form-grupo">
                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto" required placeholder="Digite o assunto">
                </div>
                <div class="form-grupo">
                    <label for="mensagem">Sua Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required placeholder="Digite sua mensagem"></textarea>
                </div>
                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </div>
    </section>
    
    <footer id="footer-dinamico"></footer>
    <script src="js/index.js"></script>
</body>
</html>
