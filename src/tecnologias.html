<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/shape.png" type="image/x-icon">
    <title>Izabelly Martins</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link rel="stylesheet" href="css/tecnologias.css">
    <link rel="stylesheet" href="css/sobre.css">
</head>
<body>
    <header id="navbar-container"></header>
    <section class="tecnologias">
        <h3>Tecnologias Usadas</h3>
    
        <div class="tecnologia-categoria">
            <h4>Front-End</h4>
            <div class="icones">
                <div class="tecnologia">
                    <i class="fa-brands fa-html5"></i>
                    <span>HTML</span>
                </div>
                <div class="tecnologia">
                    <i class="fa-brands fa-css3-alt"></i>
                    <span>CSS</span>
                </div>
                <div class="tecnologia">
                    <i class="fa-brands fa-js"></i>
                    <span>JavaScript</span>
                </div>
            </div>
        </div>
    
        <div class="tecnologia-categoria">
            <h4>Back-End</h4>
            <div class="icones">
                <div class="tecnologia">
                    <i class="fa-brands fa-node-js"></i>
                    <span>Node.js</span>
                </div>
                <div class="tecnologia">
                    <i class="devicon-prisma-plain"></i>
                    <span>Prisma</span>
                </div>                
                <div class="tecnologia">
                    <i class="fa-brands fa-java"></i>
                    <span>Java</span>
                </div>
                <div class="tecnologia">
                    <i class="devicon-spring-plain"></i>
                    <span>Spring Boot</span>
                </div>
            </div>
        </div>
        <div class="tecnologia-categoria">
            <h3>Databases</h3>
            <div class="icones">
                <div class="tecnologia">
                    <i class="devicon-mysql-plain"></i>
                    <span>MySQL</span>
                </div>
                <div class="tecnologia">
                    <i class="devicon-postgresql-plain"></i>
                    <span>PostgreSQL</span>
                </div>
                <div class="tecnologia">
                    <i class="devicon-mongodb-plain"></i>
                    <span>MongoDB</span>
                </div>
            </div>
        </div>
        <div class="tecnologia-categoria">
            <h3>DevOps</h3>
            <div class="icones">
                <div class="tecnologia">
                    <i class="devicon-docker-plain"></i>
                    <span>Docker</span>
                </div>                
            </div>
        </div>
    </section>
    
    
    <footer id="footer-dinamico"></footer>
    <script src="js/index.js"></script>
</body>
</html>
